<header class="w-100 pv2" role="banner">
  {% include logo.html %}
  <nav class="w-75 center">
    <ul
      class="nav-menu list dn flex-ns justify-between items-center w-100 pa2 mt0 bb border-main"
    >
      {% for item in site.data.nav %} {% if item.home == true %}
      <li class="{% if item.href == page.url %}active-page{% endif %}">
        <a href="{{ item.href }}" class="link hover-type f5 ttu tracked">
          {{ item.item }}
        </a>
      </li>
      {% endif %} {% endfor %}
    </ul>
  </nav>
</header>
