<nav class="w-100 w-80-ns center">
  <ul
    class="nav-menu list flex justify-between items-center w-100 pa2 mt0 bb-ns bw1 border-main"
  >
    {% for item in site.data.nav %} {% if item.home == true %}
    <li class="{% if item.href == page.url %}active-page{% endif %}">
      <a href="{{ item.href }}" class="link hover-type f7 f6-ns ttu tracked">
        {{ item.item }}
      </a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</nav>
