---
layout: default
frame: atrium.png
---

<div class="flex flex-wrap justify-center ph3 ph0-l">
  <div class="w-100 w-40-ns pr2">
    <div class="w-100 pa3 ba main-border br3 bw1 max">
      <div class="w-100 ba main-border br3 bw1 pa0 ma0">
        <img
          src="/assets/img/atrium.png"
          class="w-100 pa0 ma0 br3 bw2 frame-image"
        />
      </div>
    </div>
  </div>

  <div class="w-100 w-40-ns pl2">
    <h1 class="font-hl ttc tracked lh-title mt4 mt0-ns">
      Recent Works
    </h1>

    <ul class="list ph0">
      {% for projects in site.data.work %}
      <a
        class="link {{projects.class}}"
        href="{{ site.url }}/work/{{ projects.permalink }}"
      >
        <li
          class="pt4 bb bw1 main-border flex justify-between items-center hover-list"
        >
          <p class="ttu tracked">{{ projects.title }}</p>

          <p class="f6">{{ projects.info }}</p>
        </li>
      </a>
      {% endfor %}
    </ul>
  </div>
</div>

{% include frame-script.html %}
